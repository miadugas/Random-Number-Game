    <div id="container">
        <div class="panel col-lg-10 col-xl-8 offset-lg-1 offset-xl-2"">
            <h2> I have a random number <br> between 1-100. </h2>
                <h3> Dare to guess? </h3>
            <hr>
                <p>Select your difficulty setting:</p>
        
                <button id="easyBtn" type="button" onclick="easyMode()" class="">Easy: Guess in 10 attempts (default)</button>
            <br>
            
                <button id="hardBtn" type="button" onclick="hardMode()" class="">Hard: Guess in 5 attempts</button>

        <button id="newGameButton" onclick="newGame()">Start a NEW Game?</button>
    
</div>       
    <div class="panel">
        <h3 id="textOutput">enter your guess below &amp; press enter</h3>
        <input type ="number" id="inputBox" onchange="compareGuess()" autocomplete="off">
        <p>Number of previous attempts: <span id="attempts"></span></p>
    </div>

    <div class="panel">
        <p>Your previous guesses:</p>
        <p id="guessLog"></p>
    </div>
                
</div>
